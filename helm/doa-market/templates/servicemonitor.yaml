{{- if .Values.monitoring.enabled }}
{{- range $serviceName, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $serviceName }}
    release: monitoring
    {{- include "doa-market.labels" $ | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ $serviceName }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ $.Values.monitoring.scrapeInterval | default "30s" }}
      scrapeTimeout: {{ $.Values.monitoring.scrapeTimeout | default "10s" }}
      scheme: http
  namespaceSelector:
    matchNames:
      - {{ $.Release.Namespace }}
{{- end }}
{{- end }}
{{- end }}
